apiVersion: v1
kind: Service
metadata:
  name: {{ include "rsyslog.fullname" . }}
  labels:
    {{- include "rsyslog.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- .Values.service.ports | toYaml | nindent 4 }}
  selector:
    {{- include "rsyslog.selectorLabels" . | nindent 4 }}
